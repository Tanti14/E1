<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
    <link rel="icon" href="../img/icons8_doge.ico">
</head>
<body>
    <h1>Formulario de registro</h1>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre">

        <br>
        <br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido">

        <br>
        <br>

        <label>Modalidad de Cursada: </label>
        <input type="radio" name="modalidad" id="ondemand">
        <label for="ondemand">On-Demand</label>
        <input type="radio" name="modalidad" id="envivo">
        <label for="envivo">En vivo</label>

        <br>
        <br>

        <label for="correo">Correo:</label>
        <input type="text" id="correo">

        <br>
        <br>

        <input type="checkbox" name="opciones" id="chk1">
        <label for="chk1">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.</label>

        <br>
        <br>

        <input type="checkbox" name="opciones" id="chk2">
        <label for="chk2">Declaro que leí los terminos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.</label>

        <br>
        <br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
